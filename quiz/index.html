<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Zamezíme odeslání formuláře
        
        // Správné odpovědi
        const correctAnswers = {
            question1: 'Arabika',
            question2: 'Severní Amerika',
            question3: '2',
            question4: '9. století Etiopie',
            question5: 'Cafe Botaniqa',
            // Přidejte správné odpovědi pro další otázky
        };
        
        // Porovnání vybraných odpovědí s odpověďmi uloženými v objektu
        let score = 0;
        const formData = new FormData(this);
        for (const entry of formData.entries()) {
            const question = entry[0];
            const answer = entry[1];
            
            if (correctAnswers[question] === answer) {
                score++;
            }
        }
        
        // Zobrazení výsledků
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `<h3>Vaše skóre: ${score}/${Object.keys(correctAnswers).length}</h3>`;
    });
</script>
